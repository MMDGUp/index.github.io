<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Matrix Rain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');


        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();


        const SYMBOLS = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789$#@%&*<>[]{}";
        const fontSize = 20;
        const cols = Math.floor(canvas.width / fontSize);
        const drops = [];


        for (let i = 0; i < cols; i++) {

            drops[i] = Math.floor(Math.random() * -100);
        }


        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = `${fontSize}px monospace`;

        function draw() {

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';

            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize;


                const char = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];


                ctx.fillText(char, x, drops[i] * fontSize);


                if (Math.random() > 0.975 && drops[i] > 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillText(char, x, (drops[i] - 1) * fontSize);
                    ctx.fillStyle = '#0f0';
                }


                drops[i]++;


                if (drops[i] * fontSize > canvas.height && Math.random() > 0.5) {
                    drops[i] = Math.floor(Math.random() * -50);
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
